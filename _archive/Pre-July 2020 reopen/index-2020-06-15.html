
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Grand Tavern</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<meta name="google-site-verification" content="UVDZLtiUXzq72ZhNI5Cd4Ceb_wDBz-gPeyw86mLFZJs" />
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>



			<script>
		jQuery(document).ready(function() {
			var duration = 1000;
			jQuery(window).scroll(function() {
				if (jQuery(this).scrollTop()) {
					jQuery('.top').fadeIn(duration);
				} else {
					jQuery('.top').fadeOut(duration);
				}
			});

			jQuery('.top').click(function(event) {
				event.preventDefault();
				jQuery('html, body').animate({
					scrollTop: 0
				}, duration);
				return false;
			})
		});
	</script>
	</head>
	<body id="home">
		<header>
			<ul class="nav">
				<li><a href="#home">Home</a></li>
				<li><a href="#info">Info</a></li>
			</ul>
		</header>
		<section>
			<div class="logo">
				<a href="http://thegrandtavern.com"><img src="img/logo.png" /></a><br>
				<img src="img/june2020.png" />
				<p>email now for reservations: <a href="mailto:info@thegrandtavern.com">info@thegrandtavern.com</a></p>
			</div>
			<div class="clip"><img data-src="img/clip1.png" /></div>
		</section>
		<section id="info">
			<div class="info">
				<address>
					<p><span class="name">The Grand Tavern</span><br>
					1105 6th Avenue<br>
					Neptune, NJ&nbsp; 07753</p>
					<p class="directions"><a class="map" href="https://goo.gl/maps/SEa8XCWzo9T2">Directions</a></p>
				</address>
				<div class="hours">
					<h1>
						Open Daily<br>
						5 &ndash; 10pm
				</h1>
				</div>
				<div class="contact">
					<p><a href="tel:+17327740120">(732) 774-0120</a></p>
					<p><a href="mailto:info@thegrandtavern.com">info@thegrandtavern.com</a></p>
				</div>
				<div class="social-media">
					<ul>
						<li><a href="https://www.facebook.com/thegrandtavern1105/?fref=ts"><img src="img/facebook.png" alt="facebook"/></a></li>
						<li><a href="https://www.instagram.com/thegrandtavern/"><img src="img/instagram.png" alt="instagram"/></a></li>
					</ul>
				</div>
			</div>
			<div class="clip"><img data-src="img/clip5.png" /></div>
		</section>

		<div class="top"><a href="#">&uarr;</a></div>

		<script>
		$(function() {
			$('a[href*=#]:not([href=#])').click(function() {
				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					if (target.length) {
						$('html,body').animate({
							scrollTop: target.offset().top
							}, 500);
						return false;
						}
					}
				});
			});
		</script>

		<script>
		[].forEach.call(document.querySelectorAll('img[data-src]'), function(img) {
			img.setAttribute('src', img.getAttribute('data-src'));
			img.onload = function() {
				img.removeAttribute('data-src');
				};
			});
		</script>

	</body>
</html>
